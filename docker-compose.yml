version: '3'

volumes:
  pgdata:

services:
  web:
    build: .
    command: sh scripts/runserver.sh
    volumes:
      - .:/code
      - ./.pdbrc.py:/root/.pdbrc.py
    ports:
      - "8000:8000"
      - "3000:3000"
    env_file:
      - .env
    links:
      - db
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - ./scripts/db/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}

  wdb:
    image: eduzen/wdb
    expose:
      - 1984

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: echo | telnet 127.0.0.1 25
