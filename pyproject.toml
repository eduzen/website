[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "website/__about__.py"

[project]
name = "website"
description = 'My django blog Repo: http://eduzen.com.ar'
readme = "README.md"
requires-python = ">=3.11"
version = "1.1.1"
license = "MIT"
authors = [
  { name = "Eduardo Enriquez (eduzen)", email = "eduardo.a.enriquez@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "django",
  "django-configurations[cache,database,email,search]",
  "django-anymail",
  "django-ckeditor",
  "django-crispy-forms",
  "django-constance[database]",
  "django-extensions",
  "django-image-cropping",
  "django-robots",
  "django-filter",
  "django-simple-captcha",
  "django-money",
  "django-debug-toolbar",
  "django-autoslug",
  "djangorestframework",
  "django-storages[dropbox]",
  "psycopg2-binary",
  "pygments",
  "redis",
  "sentry-sdk",
  "requests",
  "Markdown",
  "easy-thumbnails",
  "whitenoise",
  "gunicorn",
  "gevent",
  "django-healthchecks",
]


[project.optional-dependencies]
dev = [
  "coverage",
  "django-debug-toolbar",
  "ipdb",
  "ipython",
  "mypy",
  "factory-boy",
  "pytest",
  "pytest-cov",
  "pytest-django",
  "pytest-mock",
  "pytest-sugar",
  "pytest-xdist",
  "pytest-recording",
  "types-redis",
  "types-requests",
  "hypothesis",
  "coverage",
  # "wdb",
]


[tool.pytest.ini_options]
addopts = "--ds=website.settings.test --dc=Test --pdbcls=IPython.terminal.debugger:Pdb -xs"
filterwarnings = [
  "ignore::django.utils.deprecation.RemovedInDjango40Warning"
]

[tool.black]
line-length = 120
safe = true
target-version = ['py311']

[tool.isort]
profile = "black"
include_trailing_comma = true

[tool.ruffus]
line_length = 120

[tool.mypy]
ignore_missing_imports = true
