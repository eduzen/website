name: Docker

on:
  push:
    branches: [main]
    tags:
      - v*

env:
  IMAGE_NAME: website
  DJANGO_SETTINGS_MODULE: website.settings

jobs:
  # See also https://docs.docker.com/docker-hub/builds/
  push:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Login to DockerHub
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6.15.0
        with:
          push: true
          tags: |
            eduzen/website:latest
            eduzen/website:${{ github.sha }}
          target: production
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RELEASE=${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Get today's date in European format
        id: date
        run: echo "::set-output name=date::$(date +'%d.%m.%Y')"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.date.outputs.date }}-${{ github.sha }}
          tag_name: ${{ steps.date.outputs.date }}-${{ github.sha }}
          body: Release ${{ github.sha }} from ${{ steps.date.outputs.date }}
