name: Django CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-check-collectstatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies
        run: uv sync --all-extras

      - name: Run Django Check
        run: uv run python manage.py check --deploy

      - name: Collect Static
        run: uv run python manage.py collectstatic --noinput

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies
        run: uv sync --all-extras

      - name: Check Style
        uses: pre-commit/action@v3.0.1

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies
        run: uv sync --all-extras

      - name: Mypy
        run: uv run mypy .

  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/github_actions
      DJANGO_SETTINGS_MODULE: website.settings.test
      SECRET_KEY: dummy-secret-key-test-test
      OPENAI_API_KEY: dummy-openai-api-key-test-test
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies
        run: uv sync --all-extras --dev

      - name: Wait for Postgres
        id: wait-postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres…"
            sleep 1
          done

      - name: Run Tests
        run: uv run coverage run -m pytest  --ignore=tests/e2e --tb=short

  e2e-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/github_actions
      DJANGO_SETTINGS_MODULE: website.settings.test
      SECRET_KEY: dummy-secret-key-test-test
      OPENAI_API_KEY: dummy-openai-api-key-test-test
      DJANGO_ALLOW_ASYNC_UNSAFE: true
      PLAYWRIGHT_BASE_URL: http://web:80
      PLAYWRIGHT_BROWSER: chromium
      PLAYWRIGHT_HEADLESS: true
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies with e2e extras
        run: uv sync --group e2e

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres…"
            sleep 1
          done

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Run E2E Tests
        run: uv run pytest tests/e2e --tb=short
