name: Django CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/github_actions
      DJANGO_CONFIGURATION: Test
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.12]

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code # checking our the code at current commit that triggers the workflow
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependency # caching dependency will make our build faster.
      uses: actions/cache@v3 # for more info checkout pip section documentation at https://github.com/actions/cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Run image
      uses: abatilo/actions-poetry@v2.1.4
      with:
        poetry-version: ${{ matrix.poetry-version }}

    - name: Install dependencies
      run: poetry install

    - name: Check Code Style
      uses: pre-commit/action@v3.0.0

    - name: Run Django Check
      run: poetry run python manage.py check

    - name: Run Tests
      run: echo $DATABASE_URL; poetry run pytest
