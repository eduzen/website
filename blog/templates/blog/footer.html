{% extends 'blog/navbar.html' %} {% load static %} {% load solo_tags %} {% block footer %} {% get_solo 'config.SiteConfiguration' as site_config %}

<footer>
    <div class="container social">
        <br>
        <div class="row side-boxes">
            <div class="col-md-4">
                <h4 class='title-img'>Python</h4>
                <a href="http://www.python.org/">
                    <img src="{% static 'blog/img/python-logo.png' %}" alt="python" class="img-rounded center">
                </a>
            </div>
            <div class="col-md-4">
                <h4 class='title-img'>Python Argentina</h4>
                <a href="http://www.python.org.ar/">
                    <img src="{% static 'blog/img/logo-pyar.png' %}" alt="python-argentina" class="img-rounded center">
                </a>
            </div>
            <div class="col-md-4">
                <h4 class='title-img'>PyVideo</h4>
                <a href="http://pyvideo.org/">
                    <img src="{% static 'blog/img/pyvideo-logo.png' %}" alt="pyvideo" class="img-rounded center" width="100">
                </a>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        &copy; 2017 <a href="{{ site_config.home }}">Eduardo Enriquez</a>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-social-icon btn-linkedin" href="{{ site_config.url_linkedin }}">
                            <span class="fa fa-linkedin"></span></a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-social-icon btn-github" href="{{ site_config.url_github }}">
                            <span class="fa fa-github"></span></a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/_eduzen_">
                            <span class="fa fa-twitter"></span></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>


    </div>
</footer>

            t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);

        fjs.parentNode.insertBefore(js, fjs);

        return t;
    }(document, "script", "twitter-wjs"));
</script>
