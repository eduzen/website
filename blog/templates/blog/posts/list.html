{% extends 'blog/utils/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h3 class="green text-4xl text-center font-bold">
    Blog
    {% if tag %}
      <span class="text-2xl font-normal">|</span>
      <span class="text-2xl font-normal">{{ tag }}</span>
    {% endif %}
  </h3>

  <div class="flex flex-wrap dracula-bg justify-center">
    <div class="w-full md:w-4/5">
      {% include 'blog/extras/post_list.html' with posts=posts %}
    </div>
  </div>

{% endblock %}
