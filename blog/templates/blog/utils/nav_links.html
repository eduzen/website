{% load i18n static %}

<a id="blog"
  href="{% url 'blog' %}"
  hx-get="{% url 'blog' %}"
  hx-trigger="click"
  hx-target="#content"
  hx-indicator="#loadingIndicator"
  hx-push-url="true"
  hx-swap="innerHTML"
  class="nav-link {% if 'blog' in request.path %}active-link{% endif %}">
  {% translate "Blog" %}
</a>
<span class="text-gray-400">·</span>
