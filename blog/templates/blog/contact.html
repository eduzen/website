{% extends 'blog/base.html' %}

{% load crispy_forms_tags i18n %}

{% block head%}
{{ block.super }}
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.4/htmx.min.js"
  integrity="sha512-ZM2vxgVBxhBI5Etj/c/qcJV+upate3VzbVQOQRCx1YGuyEX9dYdMh8pRUot4xIwtAay6QwRQC/FdXRjSWIEHrg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
{% endblock %}


{% block content %}
  <h1 class="text-center text-3xl font-bold mb-4 green">{% trans 'Contact' %}</h1>

    <form
      class="bg-gray-900 p-6 rounded shadow-md w-1/2 mx-auto text-white"
      hx-post="{% url 'contact' %}"
      hx-trigger="submit"
      hx-swap="outerHTML"
      hx-confirm="{% trans 'Are you sure?' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Name:</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md dracula-border dracula-bg dracula-text" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md dracula-border dracula-bg dracula-text" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium">Message:</label>
        <textarea id="message" name="message" class="mt-1 p-2 w-full border rounded-md dracula-border dracula-bg dracula-text" required></textarea>
      </div>
      <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Send</button>
    </form>

{% endblock %}

{% block footer %}
  {{ block.super}}
  <p class="text-center text-xm mt-4">Made with ðŸ’œ by Eduardo Enriquez</p>
{% endblock %}
