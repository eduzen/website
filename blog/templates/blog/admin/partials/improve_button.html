<div class="htmx-indicator" id="spinner" style="display: none;" role="status" aria-live="polite">
  <p>Generating suggestions...</p>
</div>

<input type="submit"
  class="default"
  value="Improve with ChatGPT"
  hx-post="{% url 'chatgpt_improve_post' post_id %}"
  hx-trigger="click"
  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  hx-target="#id_suggestions"
  hx-indicator="#spinner"
  hx-swap="innerHTML"
  hx-confirm="Are you sure you want to send this to ChatGPT?"
  hx-on:htmx:success="alert('Successfully improved!')"
  hx-on:htmx:error="alert('Oops, something went wrong...')"
/>
