{% load crispy_forms_tags i18n static tailwind_filters %}

<h1 class="text-green-400 pt-12 text-4xl text-center font-bold mb-4">
  {% translate 'Contact' %}
</h1>

<form
  class="p-6 rounded shadow-md w-full md:w-3/4 lg:w-1/2 mx-auto text-white border rounded-md"
  hx-post="{% url 'contact' %}"
  hx-trigger="submit"
  hx-swap="innerHTML"
  hx-target="#content"
  hx-indicator="#loadingIndicator"
  hx-confirm="{% translate 'Are you sure?' %}">
  {% csrf_token %}
  {% crispy form %}
</form>
