{% load i18n %}

<div class="row">
  <h3 class="text-center">{% translate 'Tags' %}</h3>
</div>
<hr/>
<div class="tag-cloud">
    <ul class="tags">
      {% for tag in tags %}
        <li class="tag-item">
          <a href="/tags/{{ tag.tags__slug }}" class="size-{% if tag.total > 16 %}16{% else %}{{tag.total}}{% endif %}">
            {{ tag.tags__slug }}
          </a>
        </li>
      {% endfor %}
    </ul>
</div>
