{% load i18n %}

<h3>{% translate 'Tags' %}</h3>
<hr/>
<div class="tag-cloud">
    <ul class="tags">
      {% for tag in tags %}
        <li class="tag-item">
          <a href="/tags/{{tag.slug}}" class="size-2">
            {{ tag.word}}
          </a>
        </li>
      {% endfor %}
    </ul>
</div>
