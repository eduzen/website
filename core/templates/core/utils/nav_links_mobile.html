{% load i18n %}

<a x-on:click="isMobileMenuOpen = false"
   id="mobile-blog"
   href="#"
   hx-get="{% url 'blog' %}"
   hx-trigger="click"
   hx-target="#content"
   hx-indicator="#loadingIndicator"
   hx-push-url="true"
   hx-swap="innerHTML"
   class="block py-2 text-gray-700 hover:text-black">
  {% translate "Blog" %}
</a>
