{% load static i18n %}

<header class="dracula-bg p-4 dracula-border text-white fixed w-full z-10 border-b border-black flex items-center justify-between shadow-lg">
  <a href="{% url 'home' %}" class="flex items-center">
    <i class="fa-regular fa-lightbulb bulb-fade"></i>
    <div x-data="{ currentUrl: window.location.pathname }">
      <span class="ml-2" x-show="currentUrl !== '/'">Eduardo Enriquez</span>
    </div>
  </a>
  <nav class="text-sm font-light">
    <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'blog' %}active-link{% endif %}">{% trans "Blog" %}</a> ·
    <a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active-link{% endif %}">{% trans "Contact" %}</a> ·
    <a href="{% url 'blog' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active-link{% endif %}">{% trans "Consultancy" %}</a> ·
    <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active-link{% endif %}">{% trans "About" %}</a> ·
    {% if user.is_superuser %}
      <a href="{% url 'admin:index' %}" class="nav-link {% if request.resolver_match.url_name == 'admin:index' %}active-link{% endif %}">Admin</a> ·
    {% endif %}
    <a href="/es" id="lenguage">
      <span class="fi fi-es"></span>
    </a>
</nav>
</header>
